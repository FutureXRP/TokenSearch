<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto News Search</title>
  <meta name="description" content="Type any crypto and see articles from the past 12 months" />
  <!-- Tailwind via CDN (fine for static sites) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 antialiased">
  <main class="mx-auto max-w-4xl p-4 sm:p-6">
    <header class="mb-6">
      <h1 class="text-3xl font-bold tracking-tight text-gray-800">Crypto News Search</h1>
      <p class="mt-2 text-sm text-gray-600">Enter any cryptocurrency (e.g., BTC, ETH, SOL) to view relevant articles from the past year.</p>
    </header>
    
    <!-- Search input always visible -->
    <div class="mb-6">
      <input id="q" placeholder="Search by token, ticker, or project (e.g., Bitcoin, $ETH, Solana)" 
             class="w-full rounded-full border border-gray-300 bg-white px-6 py-4 text-base shadow-sm outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" />
    </div>
    
    <div class="mb-4 text-sm text-gray-600">
      <span id="meta">Loading articlesâ€¦</span>
    </div>
    <ul id="list" class="space-y-4"></ul>
    <div id="pager" class="mt-8 flex items-center justify-center gap-4 hidden">
      <button id="prevBtn" class="rounded-full border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50 transition">Previous</button>
      <span id="pageLabel" class="text-sm text-gray-600"></span>
      <button id="nextBtn" class="rounded-full border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50 transition">Next</button>
    </div>
    <footer class="mt-12 text-center text-xs text-gray-500">
      Sources: Public RSS feeds from CoinDesk, CoinTelegraph, Decrypt, Bitcoin Magazine, and more. All headlines and snippets link to original publishers.
    </footer>
  </main>
  <script src="assets/main.js"></script>
</body>
</html>
